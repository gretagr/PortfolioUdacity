<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Portfilio</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
</head>
<body>
  <main>
    <header>
      <div class="header-logo">
        <!-- Ninja Icon for logo: https://www.flaticon.com/free-icon/ninja_656654 -->
        <img src="img/ninja.png" alt="meditating ninja icon">
      </div>
      <div class="header-text">
        <h1 class="lead-heading">greta grigelionytÄ—</h1>
        <h2 class="subtitle">front-end ninja</h2>
      </div>
    </header>
    <picture>
      <!-- Image Author:  Carl Heyerdahl https://unsplash.com/@carlheyerdahl -->
      <source media="(max-width: 450px)" srcset="img/do-more-mobile.jpg">
      <img class="header-image" src="img/do-more.jpg" alt="desk with computer screen saver saying do more">
    </picture>
    <section class="portfolio">
      <h2 class="portfolio-heading" >Featured Work</h2>
      <figure class="portfolio-item business">
        <picture>
          <source media="(max-width: 450px)" srcset="img/business-mobile.png">
          <source media="(max-width: 929px)" srcset="img/business-landscape.png">
          <img src="img/business.png" alt="web development business webpage preview image">
        </picture>
        <figcaption class="text hover">
          <h2 class="image-title">Website Develpment Business Page</h2>
          <p class="image-subtitle">Project made as a test for a junior front-end developer possition.</p>
        </figcaption>
        <a  class="link" target="_blank" href="https://gretagr.github.io/business-consult/"></a>
      </figure>
      <figure class="portfolio-item pink-donut">
        <picture>
          <source media="(max-width: 450px)" srcset="img/pink-donut-mobile.png">
          <source media="(max-width: 929px)" srcset="img/pink-donut-landscape.png">
          <img src="img/pink-donut.png" alt="pink donut webpage preview image">
        </picture>
        <figcaption class="text hover">
          <h2 class="image-title">Pink Donut</h2>
          <p class="image-subtitle">Playfull pink donut website template. Design author: Anna Dadej</p>
        </figcaption>
        <a class="link" target="_blank" href="https://gretagr.github.io/pink-donut/"></a>
      </figure>
      <figure class="portfolio-item black-bird hover">
        <picture>
          <source media="(max-width: 450px)" srcset="img/black-bird-mobile.png">
          <source media="(max-width: 929px)" srcset="img/black-bird-landscape.png">
          <img src="img/black-bird.png" alt="black bird clothing store webpage preview">
        </picture>
        <figcaption class="text">
          <h2 class="image-title">Black Bird</h2>
          <p class="image-subtitle">Clothing store website with paralax functionality. </p>
        </figcaption>
        <a  class="link" target="_blank" href="https://gretagr.github.io/parallax/"></a>
      </figure>
      <figure class="portfolio-item resume">
        <picture>
          <source media="(max-width: 450px)" srcset="img/resume-mobile.png">
          <source media="(max-width: 929px)" srcset="img/resume-landscape.png">
          <img src="img/resume.png" alt="personal resume webpage preview">
        </picture>
        <figcaption class="text">
          <h2 class="image-title">Personal Resume Webpage</h2>
          <p class="image-subtitle">Resume/CV webpage to showcase my front-end skills and experience.</p>
        </figcaption>
        <a class="link" target="_blank" href="https://gretagr.github.io/CV/"></a>
      </figure>
      <figure class="portfolio-item animal">
        <picture>
          <source media="(max-width: 450px)" srcset="img/animal-mobile.png">
          <source media="(max-width: 929px)" srcset="img/animal-landscape.png">
          <img src="img/animal.png" alt="udacity animal trading cards project preview">
        </picture>
        <figcaption class="text">
          <h2 class="image-title">Animal Trading Card</h2>
          <p class="image-subtitle">First Udacity front-end developer course project favorite anima trading card.</p>
        </figcaption>
        <a class="link" target="_blank" href="https://gretagr.github.io/animal-trading-card/"></a>
      </figure>
      <figure class="portfolio-item photo-project">
        <picture>
          <source media="(max-width: 450px)" srcset="img/photo-project-mobile.png">
          <source media="(max-width: 929px)" srcset="img/photo-project-landscape.png">
          <img src="img/photo-project.png" alt="Personal photo project webpage preview">
        </picture>
        <figcaption class="text">
          <h2 class="image-title">Food Is Beautiful</h2>
          <p class="image-subtitle">Personal responsive photo gallery about beauty of food.</p>
        </figcaption>
        <a class="link" target="_blank" href="https://gretagr.github.io/photoProject/"></a>
      </figure>
    </section>
  </main>
</body>
</html>
